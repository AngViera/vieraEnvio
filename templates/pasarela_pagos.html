<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LagoShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="{{ url_for('css', filename='estilo.css') }}">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body id="body-pagos">
    <h1 id="h1-pagos">Formulario de Pago</h1>
    <form id="payment-form">
        <label for="name">Nombre del Cliente:</label>
        <input type="text" id="name" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>

        <label for="card-element">Datos de la Tarjeta:</label>
        <div id="card-element"><!-- Stripe.js renderiza aquí el campo de tarjeta --></div>
        <div id="card-errors" role="alert"></div>
        <button id="button-pago" type="submit">Pagar</button>
        <div id="payment-message" class="hidden"></div>
    </form>
    
    <script src="{{ url_for('static', filename='js/pagos.js') }}"></script>
</body>
</html>
