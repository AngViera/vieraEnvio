    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página del Comprador</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    </head>
    <body>
        <h1>Bienvenido, {{ comprador_nombre }} </h1>
    
        <h2>Buscar Productos</h2>
        <form method="POST" action="{{ url_for('buscar_producto') }}"> 
            <label for="criterio">Buscar por:</label>
            <select id="criterio" name="criterio">
                <option value="Nombre">Nombre</option>
                <option value="ID_Producto">ID del Producto</option>
            </select><br>
    
            <label for="termino">Artículo a buscar:</label>
            <input type="text" id="termino" name="termino" required><br>
    
            <button type="submit">Buscar</button>
        </form>
    </body>
    </html>
